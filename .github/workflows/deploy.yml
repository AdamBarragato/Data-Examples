name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install the dependencies
        run: |
          python -m pip install -r jupyterlite-sources/requirements.txt
      - name: Build the JupyterLite site
        run: |
          # mkdir -p jupyterlite # root output directory
          mkdir -p jupyterlite-output/jlite  # root directory for Jupyter lite
          mkdir -p jupyterlite-output/content
          jupyter lite build --contents jupyterlite-sources/content --output-dir jupyterlite-output/jlite
      - name: Put other content in place (dummy for now)
        run: |
          cp other-content/index.html jupyterlite

      - name: gather-outputs created into pages
        run: |
          mkdir -p pages
          cp -av jupyterlite-output/* pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pages

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
